version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.sf.ingenias', name: 'jade', version: '4.3'
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.0.1'
    compile group: 'org.jgrapht', name: 'jgrapht-ext', version: '1.0.1'
    compile group: 'org.tinyjee.jgraphx', name: 'jgraphx', version: '3.4.1.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = 'jade.Boot'

    args = ["-agents", "carpool:CarpoolAgent"]
}
